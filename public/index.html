<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="/css/style.css">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/sha256.min.js"></script>
	<script src="/js/aes-js.js"></script>
	<script src="/js/index.js"></script>
	<title>Super Simple Chatroom</title>
</head>

<body>
	<h3>Super Simple Chatroom</h3>
	<div>
		<div class="inlineBlock">
			<span>Your name:
				<input type="text" value="Anonymous" id="name">
			</span>
			<br>
			<span>Key:
				<input type="password" value="" id="key">
			</span>
			<br>
			<form id="messageForm">
				<textarea rows="4" cols="50" placeholder="Say something!" maxlength="200" id="outgoingMessage"></textarea>
				<input type="button" value="Say" disabled id="send">
			</form>
		</div>
		<div class="inlineBlock topAligned"><b>Participants</b>
			<br>
			<div id="participants"></div>
		</div>
	</div>
	<div id="messages"></div>
	<div id="tmp" style="display:none"></div>
</body>

</html>
